<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Habit Tracker</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      max-width: 400px;
      width: 100%;
      padding: 20px 16px 80px;
      border: 4px solid #d3cbd9;
      border-radius: 24px;
      position: relative;
    }

    h2 {
      font-weight: bold;
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: #333;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
    }

    .habit {
      background: #f6f3fa;
      border-radius: 16px;
      text-align: center;
      padding: 16px 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      transition: transform 0.2s;
    }

    .habit:hover {
      transform: translateY(-2px);
    }

    .habit img {
      width: 36px;
      height: 36px;
      margin-bottom: 8px;
    }

    .habit-label {
      font-size: 0.9rem;
      color: #333;
    }

    .nav {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      border-top: 1px solid #eee;
      background: #f7f2f9;
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
    }

    .nav-item {
      text-align: center;
      font-size: 0.85rem;
      color: #555;
    }

    .nav-item.active {
      color: #6c5ce7;
      font-weight: bold;
    }

    @media (max-width: 500px) {
      .container {
        border-radius: 0;
        height: 100vh;
        padding-bottom: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome Back!</h2>
    <div class="grid">
      <div class="habit">
        <img src="https://img.icons8.com/ios/50/dumbbell.png" alt="Gym">
        <div class="habit-label">Gym</div>
      </div>
      <div class="habit">
        <img src="https://img.icons8.com/ios/50/read.png" alt="Reading">
        <div class="habit-label">Reading</div>
      </div>
      <div class="habit">
        <img src="https://img.icons8.com/ios/50/shower.png" alt="Cold Shower">
        <div class="habit-label">Cold Shower</div>
      </div>
      <div class="habit">
        <img src="https://img.icons8.com/ios/50/running.png" alt="Jogging">
        <div class="habit-label">Jogging</div>
      </div>
      <div class="habit">
        <a href="new_habit.html" style="text-decoration: none;">
          <img src="https://img.icons8.com/ios/50/plus-math.png" alt="Add Habit">
          <div class="habit-label">Add a habit</div>
        
      </a>
    </div>
    </div>

    <div class="nav">
        <a href="welcome.html" class="nav-item active">Home</a>
        <a href="progress.html" class="nav-item">Checkpoint</a>
        <a href="#" class="nav-item">Calendar</a>
      </div>
      
  </div>
</body>
</html>
