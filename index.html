<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      border-radius: 24px;
      padding: 24px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border: 4px solid #d3cbd9;
    }

    .image-wrapper {
      text-align: center;
    }

    .image-wrapper img {
      width: 70%;
      max-width: 250px;
    }

    h2 {
      text-align: center;
      font-weight: 700;
      font-size: 1.5rem;
      color: #333;
      margin-top: 20px;
    }

    .input {
      margin-top: 20px;
    }

    .input input {
      width: 100%;
      padding: 12px 16px;
      border-radius: 12px;
      border: none;
      background: #f2f3f7;
      font-size: 1rem;
    }

    .privacy {
      font-size: 0.85rem;
      color: #666;
      margin-top: 15px;
    }

    .privacy a {
      color: #6c63ff;
      text-decoration: none;
    }

    .btn {
      margin-top: 25px;
      background-color: #6c5ce7;
      color: white;
      padding: 14px;
      border-radius: 30px;
      text-align: center;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
    }

    @media (max-width: 500px) {
      .container {
        border-radius: 0;
        height: 100vh;
        max-width: 100%;
        box-shadow: none;
        padding-top: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-wrapper">
      <img src="https://i.imgur.com/wOdp3AL.png" alt="Yoga Illustration" />
    </div>
    <h2>Create your account</h2>
    <div class="input"><input type="text" placeholder="afsar" /></div>
    <div class="input"><input type="email" placeholder="Jhondeo@gmail.com" /></div>
    <div class="input"><input type="password" placeholder="••••••••" /></div>
    <div class="privacy">
      i have read the <a href="#">Privacy Policy</a>
    </div>
    <a href="welcome.html" class="btn">GET STARTED</a>
  </div>
</body>
</html>
