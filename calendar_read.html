<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Habit Calendar</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f9f7fb;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 400px;
      background-color: #ffffff;
      border: 4px solid #dcd1e8;
      border-radius: 24px;
      padding: 16px 16px 100px;
      position: relative;
    }

    .habit-icon {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 24px;
    }

    .icon-box {
      width: 72px;
      height: 72px;
      background-color: #efe6f6;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 8px;
    }

    .icon-box img {
      width: 36px;
      height: 36px;
    }

    .habit-label {
      font-size: 1rem;
      color: #444;
      font-weight: 500;
    }

    .calendar-section {
      background-color: #f0e6f5;
      border-radius: 20px;
      padding: 16px;
      margin-bottom: 24px;
    }

    .calendar-section h3 {
      font-size: 0.95rem;
      font-weight: 500;
      color: #555;
      margin-bottom: 12px;
    }

    input[type="date"] {
      font-family: 'Inter', sans-serif;
      padding: 12px;
      border-radius: 12px;
      border: none;
      background-color: white;
      font-size: 1rem;
      color: #333;
      width: 100%;
    }

    .calendar-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 16px;
    }

    .calendar-buttons button {
      padding: 10px 20px;
      font-size: 0.9rem;
      border-radius: 12px;
      border: none;
      cursor: pointer;
    }

    .btn-cancel {
      background-color: transparent;
      color: #6c5ce7;
    }

    .btn-ok {
      background-color: #6c5ce7;
      color: white;
    }

    .nav {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      border-top: 1px solid #eee;
      background: #f7f2f9;
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
    }

    .nav-item {
      text-align: center;
      font-size: 0.85rem;
      color: #555;
    }

    .nav-item.active {
      color: #6c5ce7;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="habit-icon">
      <div class="icon-box">
        <img src="https://img.icons8.com/ios/50/open-book--v1.png" alt="Reading Icon"/>
      </div>
      <div class="habit-label">Reading</div>
    </div>

    <div class="calendar-section">
      <h3>Select date</h3>
      <input type="date" id="date-picker" value="2025-08-17"/>

      <div class="calendar-buttons">
        <button class="btn-cancel">Cancel</button>
        <button class="btn-ok">OK</button>
      </div>
    </div>

    <div class="nav">
      <a href="welcome.html" class="nav-item">Home</a>
      <a href="progress.html" class="nav-item">Checkpoint</a>
      <a href="calendar_read.html" class="nav-item active">Calendar</a>
    </div>
  </div>
</body>
</html>
