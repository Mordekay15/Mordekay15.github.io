<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f9f7fb;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 400px;
      padding: 20px 16px 100px;
      background-color: white;
      border: 4px solid #dcd1e8;
      border-radius: 24px;
      position: relative;
    }

    #calendar {
      background-color: #f0e6f8;
      border-radius: 20px;
      padding: 16px;
    }

    #calendar-header {
      background-color: #6c5ce7;
      color: white;
      text-align: center;
      padding: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 12px;
      margin-bottom: 16px;
    }

    #day-holder {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
    }

    .day-card {
      background-color: white;
      border: 1px solid #d3cbd9;
      border-radius: 12px;
      min-height: 56px;
      padding: 4px;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 0.85rem;
      color: #333;
    }

    .badge-holder {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 2px;
      width: 100%;
      margin-top: 4px;
    }

    .badge-holder img {
      width: 100%;
      aspect-ratio: 1/1;
      object-fit: cover;
      border-radius: 6px;
    }

    .nav {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      border-top: 1px solid #eee;
      background: #f7f2f9;
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
    }

    .nav-item {
      text-align: center;
      font-size: 0.85rem;
      color: #555;
      text-decoration: none;
    }

    .nav-item.active {
      color: #6c5ce7;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="calendar">
      <h2 id="calendar-header">August 2025</h2>
      <div id="day-holder"></div>
    </div>

    <div class="nav">
      <a href="welcome.html" class="nav-item">Home</a>
      <a href="progress.html" class="nav-item">Checkpoint</a>
      <a href="#" class="nav-item active">Calendar</a>
    </div>
  </div>

  <script>
    const day_holder = document.getElementById("day-holder");

    const month_length = 31;
    const offset = 4; // e.g. Thursday = 4
    const habits = {
      1: ["https://img.icons8.com/ios/50/open-book--v1.png"],
      5: ["https://img.icons8.com/ios/50/dumbbell.png", "https://img.icons8.com/ios/50/water.png"],
      10: ["https://img.icons8.com/ios/50/open-book--v1.png"],
      17: ["https://img.icons8.com/ios/50/meditation.png"],
    };

    function add_offset(count) {
      for (let i = 0; i < count; i++) {
        const empty = document.createElement("div");
        empty.className = "day-card";
        day_holder.appendChild(empty);
      }
    }

    function add_daycard(day) {
      const card = document.createElement("div");
      card.className = "day-card";

      const day_text = document.createElement("div");
      day_text.innerText = day;
      card.appendChild(day_text);

      const badge_holder = document.createElement("div");
      badge_holder.className = "badge-holder";

      if (habits[day]) {
        habits[day].forEach(src => {
          const img = document.createElement("img");
          img.src = src;
          badge_holder.appendChild(img);
        });
      }

      card.appendChild(badge_holder);
      day_holder.appendChild(card);
    }

    add_offset(offset);
    for (let i = 1; i <= month_length; i++) {
      add_daycard(i);
    }
  </script>
</body>
</html>
