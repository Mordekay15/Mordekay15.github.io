<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mark Your Progress</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fff;
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      max-width: 400px;
      width: 100%;
      padding: 20px 16px 80px;
      border: 4px solid #d3cbd9;
      border-radius: 24px;
      position: relative;
    }

    h2 {
      font-weight: bold;
      font-size: 1.6rem;
      margin-bottom: 24px;
      color: #333;
    }

    .habit-list {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .habit-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #f4edf9;
      padding: 14px 18px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    .habit-left {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .habit-left img {
      width: 28px;
      height: 28px;
    }

    .habit-text {
      font-size: 1rem;
      color: #333;
    }

    .checkmark {
      width: 22px;
      height: 22px;
      border-radius: 4px;
      background-color: #6c5ce7;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .checkmark::before {
      content: "âœ”";
      color: white;
      font-size: 14px;
    }

    .nav {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      border-top: 1px solid #eee;
      background: #f7f2f9;
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
    }

    .nav-item {
      text-align: center;
      font-size: 0.85rem;
      color: #555;
    }

    .nav-item.active {
      color: #6c5ce7;
      font-weight: bold;
    }

    @media (max-width: 500px) {
      .container {
        border-radius: 0;
        height: 100vh;
        padding-bottom: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Mark your progress</h2>

    <div class="habit-list">
      <div class="habit-item">
        <div class="habit-left">
          <img src="https://img.icons8.com/ios/50/running.png" alt="Jogging">
          <span class="habit-text">Jogging</span>
        </div>
        <div class="checkmark"></div>
      </div>

      <div class="habit-item">
        <div class="habit-left">
          <img src="https://img.icons8.com/ios/50/read.png" alt="Reading">
          <span class="habit-text">Reading</span>
        </div>
        <div class="checkmark"></div>
      </div>

      <div class="habit-item">
        <div class="habit-left">
          <img src="https://img.icons8.com/ios/50/dumbbell.png" alt="Gym">
          <span class="habit-text">Gym</span>
        </div>
        <div class="checkmark"></div>
      </div>

      <div class="habit-item">
        <div class="habit-left">
          <img src="https://img.icons8.com/ios/50/shower.png" alt="Cold Shower">
          <span class="habit-text">Cold shower</span>
        </div>
        <div class="checkmark"></div>
      </div>
    </div>

    <div class="nav">
      <a href="welcome.html" class="nav-item">Home</a>
      <div class="nav-item active">Checkpoint</div>
      <div class="nav-item">Calendar</div>
    </div>
  </div>
</body>
</html>
